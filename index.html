<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
<main class="main-content">
  <div class="container">
<header class="site-header">
  <ul class="header-list">
    <li class="header-list-item">
      <a class="header-list-item-link" href="#">SYNTHETIC</a>
    </li>
    <li class="header-list-item">
      <a class="header-list-item-link" href="#">WOOL</a>
    </li>
    <li class="header-list-item">
      <a class="header-list-item-link" href="#">DENIM</a>
    </li>
    <li class="header-list-item">
      <a class="header-list-item-link" href="#">SILK</a>
    </li>
    <li class="header-list-item">
      <a class="header-list-item-link" href="#">LINE</a>
    </li>
  </ul>

  <div class="site-header-text">
    <p class="header-text">
      Loads should be under 8 pounds. It is recomended using neutral detergent to prevent damage to the cloth and improve the washing results.
    </p>
  </div>

  <section class="features">
    <div class="arrow">
<img class="left-arrow-icon" src="img/left-arrow.svg" alt="left arrow" width="20" height="20">
    </div>

    <div class="box box-timer">
      <span class="timer-box-features">Timer</span>
      <span class="timer-box-text">45 min</span>
    </div>

    <div class="box box-temperature">
      <span class="timer-box-features">Temperature</span>
      <span class="timer-box-text">Cold</span>
    </div>

    <div class="box box-load">
      <span class="timer-box-features">Load</span>
      <span class="timer-box-text">Medium</span>
    </div>

    <div class="arrow">
      <img class="right-arrow-icon" src="img/right-arrow.svg" alt="right arrow" width="20" height="20">
          </div>
  </section>

  <div class="wrapper">
    <div class="button-start">
        <a class="button-start-link" href="#">START</a>
    </div>
  </div>
</header>
  </div>
</main>
  <script src="js/main.js"></script>
</body>
</html>
